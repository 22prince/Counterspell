<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMKOC x BGMI Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        #gameArea {
            width: 100%;
            height: 600px;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            margin: auto;
            background: url('https://via.placeholder.com/800x600') no-repeat center;
            background-size: cover;
        }
        .character {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            border-radius: 50%;
        }
        #score {
            font-size: 24px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>TMKOC x BGMI: The Game</h1>
    <p id="score">Score: 0</p>
    <div id="gameArea"></div>
    <button onclick="spawnCharacter()">Spawn Jethalal</button>
    <script>
        let score = 0;

        // Function to spawn a character
        function spawnCharacter() {
            const gameArea = document.getElementById('gameArea');
            const character = document.createElement('div');
            character.className = 'character';
            character.style.left = Math.random() * (gameArea.offsetWidth - 50) + 'px';
            character.style.top = Math.random() * (gameArea.offsetHeight - 50) + 'px';
            
            // Add click event to character
            character.onclick = function () {
                score++;
                document.getElementById('score').innerText = Score: ${score};
                gameArea.removeChild(character);
            };
            
            gameArea.appendChild(character);
            
            // Remove character after 3 seconds if not clicked
            setTimeout(() => {
                if (gameArea.contains(character)) {
                    gameArea.removeChild(character);
                }
            }, 3000);
        }
    </script>
</body>
</html>
